<div class="flex flex-col w-full h-auto justify-center items-center">
  <table
    mat-table
    [dataSource]="herosDataSource"
    class="h-auto justify-center items-center"
  >
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let hero">{{ hero.id }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>اسم</th>
      <td mat-cell *matCellDef="let hero">{{ hero.name }}</td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>توضیحات</th>
      <td mat-cell *matCellDef="let hero">{{ hero.description }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>عملیات</th>
      <td mat-cell *matCellDef="let hero">
        <button mat-button color="warn" (click)="onDelete(hero)">پاک کردن</button>
        <button mat-button color="primary" (click)="onUpdate(hero)">
          تغییر
        </button>
      </td>
    </ng-container>

    <tr
      mat-header-row
      *matHeaderRowDef="['id', 'name', 'description', 'actions']"
    ></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: ['id', 'name', 'description', 'actions']"
    ></tr>
  </table>
  <mat-paginator
    [pageSize]="4"
    [pageSizeOptions]="[4]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
</div>
