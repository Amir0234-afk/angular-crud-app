<div class="flex flex-col items-center justify-around">
  <mat-toolbar color="accent" class="flex justify-evenly items-center w-full">
    <div class="text-md text-white">
      <button
        mat-raised-button
        color="primary"
        class="rounded-lg mx-2"
        *ngFor="let item of menuItems; let i = index"
        [routerLink]="routePaths[i]"
      >
        {{ item }}
      </button>
    </div>
  </mat-toolbar>
</div>
