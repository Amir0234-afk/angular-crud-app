<div class="flex flex-col items-center justify-around">
  <mat-toolbar color="accent" class="flex justify-center items-center w-full">
    <div class="text-l text-white p-2 text-xl">
      <button
        mat-raised-button
        color="primary"
        class="rounded-lg p-2 my-5 mx-3"
        *ngFor="let item of menuItems; let i = index"
        [routerLink]="routePaths[i]"
      >
        {{ item }}
      </button>
    </div>
  </mat-toolbar>
</div>
